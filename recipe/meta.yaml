{% set name = "emcee" %}
{% set version = "3.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emcee-{{ version }}.tar.gz
  sha256: acc496332f41fa6fbb5ecb73b2aa2b27bd297f73ff4039be30622b601b2dbe6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=40.6.0
    - setuptools-scm
    - wheel
  run:
    - numpy
    - python >=3.6

test:
  imports:
    - emcee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://emcee.readthedocs.io
  summary: The Python ensemble sampling toolkit for MCMC
  dev_url: https://github.com/dfm/emcee
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ericdill
    - tacaswell
    - licode
    - dfm
    - danielballan
